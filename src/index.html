    <script type="text/javascript">
        $(window).load(function(){
          $('.flexslider').flexslider({
            animation: "slide",
            start: function(slider){
              $('body').removeClass('loading');
            }
          });
        });
      </script> 
    <script>
    jQuery(window).scroll(function() {    
        var scroll = jQuery(window).scrollTop();  
      //console.log(scroll);  
        if (scroll >= 49) {
            jQuery(".gc_home_header").removeClass("gc_home_header").addClass("gc_home_header_scroll");
        }
      if (scroll <= 48) {
            jQuery(".gc_home_header_scroll").removeClass("gc_home_header_scroll").addClass("gc_home_header");
        }
      
    });
    </script>

        $(document).ready(function() {
    
          $(".client-carousel").owlCarousel({
               items : 4,
                  itemsDesktop : [1199,3],
                  itemsDesktopSmall : [1024,3], // betweem 900px and 601px
              itemsTablet: [768,3], 
              itemsTabletSmall: [700,2], 
              itemsMobile: [320,1],
                  navigation: true,
                  pagination: false,
              autoPlay: true,
                  navigationText: [
                  "<img src='./assets/test/images/prev-arrow.png' alt='' />",
                  "<img src='./assets/test/images/next-arrow.png' alt='' />"
                ],
            });
            
        });
        </script>
